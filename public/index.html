<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeFIT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="left">
            <img src="img/gym3.png" alt="Logo">
            <div>WeFIT</div>
        </div>

        <div class="mid">
            <ul class="navbar">
                <li><a href="/home" class="active">Home</a></li>
                <li><a href="/contact">Contact Us</a></li>
                <li><a href="/calc">Fitness Calculator</a></li>
                <li><a href="/about">About Us</a></li>
            </ul>
        </div>

        <div class="right">
            <button class="btn" onclick="contactUs()">Call Us</button>
            <button class="btn" onclick="contactUs()">Email Us</button>
        </div>
    </header>
    <div class="container">
        <h1>Join Our Gym Now</h1>
        <form action="/action" method="post">
            <div class="form-group">
                <input type="text" name="name" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <input type="number" name="age" placeholder="Enter Your Age" required>
            </div>
            <div class="form-group">
                <select name="gender" id="gender" required>
                    <option value="select" selected>Select Your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" name="address" placeholder="Enter Your Address" required>
            </div>
            <div class="form-group">
                <input type="text" name="phone" placeholder="Enter Your Phone Number" required>
            </div>
            <button type="submit" onclick="welcome()" class="btn">Submit</button>

        </form>
    </div>
    <div class="service">
        <h1>Our Services</h1>
        <div class="service-grid">
            <div class="service-item">Personal Training</div>
            <!-- <div class="service-item">Nutrition Counseling</div> -->
            <div class="service-item">Weight Loss Programs</div>
            <div class="service-item">Equipment</div>
            <div class="service-item">Strength Training</div>
        </div>
    </div>

    <script>
        function contactUs() {
            window.location.href = 'contact.html';
        }

        function Welcome(){
            isLogin = true;
            window.location.href = 'welcome.html';
        }
        let lastScrollTop = 0;
        const header = document.querySelector('.header');

        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                // Scrolling down
                header.style.top = '-100px'; // Push navbar fully off-screen
            } else {
                // Scrolling up
                header.style.top = '0'; // Bring navbar back into view
            }
        });
    </script>
</body>

</html>
